name: Build Linux Binary

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Nutzt das aktuellste Ubuntu als Bau-Umgebung

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk # WICHTIG: Linux braucht tk separat installiert
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller

    - name: Build with PyInstaller
      run: |
        # Linux nutzt meist keine Icons IN der Datei wie Windows, daher lassen wir --icon weg
        # Das Icon wird unter Linux normalerweise Ã¼ber eine .desktop Datei zugewiesen.
        pyinstaller --noconsole --onefile --collect-all customtkinter knl_savegame_editor.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: KingdomSaveEditor-Linux
        path: dist/knl_savegame_editor
