name: Build Windows EXE

on:
  push:
    branches: [ "main" ] # Startet automatisch, wenn du etwas in den "main"-Branch hochlädst
  workflow_dispatch: # Erlaubt es dir, den Bau-Prozess auch manuell per Knopfdruck zu starten

jobs:
  build:
    runs-on: windows-latest # Sagt GitHub: "Bitte einen Windows-PC nutzen!"

    steps:
    - name: Code aus dem Repository herunterladen
      uses: actions/checkout@v4

    - name: Python installieren
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Eine stabile Python-Version

    - name: Bibliotheken installieren
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller

    - name: PyInstaller ausführen (Die .exe bauen)
      run: |
        pyinstaller --noconsole --onefile --collect-all customtkinter --icon=icon.ico knl_savegame_editor.py

    - name: Fertige .exe als Download bereitstellen
      uses: actions/upload-artifact@v4
      with:
        name: KingdomSaveEditor-Windows
        path: dist/knl_savegame_editor.exe
